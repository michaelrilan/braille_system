<!doctype html>
<html lang="en">

<head>
    <title>Login - Braille System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/credentials/css/style.css">
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o"></span>
                        </div>
                        
                        <h3 class="text-center mb-2">Sign In</h3>
                        <h6 class="text-center mb-4"> Braille Management System</h6>
                        <form method="post" class="login-form">
                            {%csrf_token%}
                            <div class="form-group">
                                <input type="text" class="form-control rounded-left" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group d-flex">
                                <input type="password" class="form-control rounded-left" name="password" placeholder="Password"
                                    required>
                            </div>
                            <div class="form-group">
                                <button type="submit"
                                    class="form-control btn btn-primary rounded submit px-3">Login</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <!-- <a href="{% url 'register' %}">I don't have an account</a> -->
                                </div>
                                <!-- <div class="w-50 text-md-right">
                                    <a href="forgot_pword.html">Forgot Password</a>
                                </div> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="static/credentials/js/jquery.min.js"></script>
    <script src="static/credentials/js/popper.js"></script>
    <script src="static/credentials/js/bootstrap.min.js"></script>
    <script src="static/credentials/js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer
        src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015"
        integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ=="
        data-cf-beacon='{"rayId":"892dfe1a6db0bc52","version":"2024.4.1","token":"cd0b4b3a733644fc843ef0b185f98241"}'
        crossorigin="anonymous"></script>



{% for message in messages %}

    <script>
        Swal.fire({
        position: 'center',
        icon: '{{message.tags}}',
        title: '{{message}}\n',
        showConfirmButton: true,
        confirmButtonColor: '#3248a8',
        
        })
    </script>
{% endfor %}

    </body>

</html>
